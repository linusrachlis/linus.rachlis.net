      <h2>You Will Forget</h2>

      <p>
      After the seed is planted<br>
the farmer spent<br>
a birth of equal force.<br>
<br>
A thin bright line<br>
at the origin of things;<br>
<br>
A silent bass note,<br>
the inevitable outcome<br>
&nbsp; of nothingness.<br>
<br>
After long sleep,<br>
&nbsp; the unstoppable march of consciousness.
