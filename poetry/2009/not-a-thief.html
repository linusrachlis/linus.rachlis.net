    <div class="poem-text">
      <h2>I am not a thief</h2>

      <p>
      I am he she it<br>
who shakes nudges rearranges us<br>
to make the dollars and cents tumble through<br>
the cracks between people<br>
into the mind&#8217;s sky that opens<br>
out and opens out,<br>
into which we dread floating.
